<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="de.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href= "https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,600&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,500;1,700;1,800;1,900&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@0,100;1,100;1,500;1,900&family=Work+Sans:ital,wght@0,200;0,600;0,800;1,400;1,600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <img class="header" src="images/illustration-hero.svg" alt=""> 
    <section class="main_section" >
        <h4>Order Summary</h4>
        <P class="main_text">You can now listen to millions of songs, audiobooks and 
          podcasts on any device anywhere you like!
        </P>
        <section class="Annual_section">
           <section class="left_section">
              <img class="small_img" src="images/icon-music.svg" alt="" >
              <div>
                <h5>Annual Plan</h5>
                <p class="num">$59.99/year</p>
              </div>
          </section>
          <a class="change" href="www.youtube.com/watch" target="_blank">Change </a>
        </section>
        <section class="payment_section">
          <h5 class="payment">Proceed to Payment</h5>
        </section>
        <section class="cancel_section"> 
          <h5 >Cancel Order </h5>
        </section>
    </section>
  </main>


</body>
</html>
